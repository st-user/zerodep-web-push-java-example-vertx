<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>zerodep web push java example for Vert.x</title>
</head>
<body>
    <h1>zerodep web push java example for Vert.x</h1>

    <div id="response" style="height: 32px; font-weight: bold;">
    </div>

    <div>
        <button type="button" id="subscribe">subscribe</button>
    </div>

    <div>
        <button type="button" id="unsubscribe">unsubscribe</button>
    </div>

    <div>
        <button type="button" id="sendMessage">send</button>
    </div>

    <fieldset>
        <legend>message</legend>
        <textarea rows="10" cols="50" id="message"></textarea>
    </fieldset>

    <script src="main.js"></script>
</body>
</html>
